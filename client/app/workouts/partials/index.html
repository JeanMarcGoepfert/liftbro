<div class="page-header">
  <h2>My Workouts</h2>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Workouts</h3>
  </div>
  <div class="list-group">
    <div ng-repeat="workout in workouts.list | limitTo:workouts.limit"
         class="list-group-item">
         {{workout.dateCreated | date:simple}} - {{workout.sets.length}} set<span ng-if="workout.sets.length > 1">s</span>
         <button ng-click="viewWorkout(workout)" class="btn btn-default btn-xs pull-right">View</button>
    </div>
  </div>

  <div class="panel-footer text-center" ng-if="workouts.list.length > workouts.limit">
    <button ng-click="increaseWorkoutLimit()" class="btn btn-success">View More</button>
  </div>

</div>
