<div class="panel panel-default">
  <div class="panel-heading">
    <a ng-click="deleteWorkout(workouts.newWorkout)"
       ng-if="workouts.newWorkout._id"
       class="glyphicon glyphicon-trash pull-right"
       href=""
       title="delete workout">
    </a>
    <h3 class="panel-title">My Workout</h3>
  </div>

  <div class="list-group" ng-if="workouts.newWorkout.sets.length">
    <div ng-repeat-start="sets in workouts.newWorkout.sets"
         class="list-group-item list-group-item-info">
         {{sets.exerciseName}}
         <a ng-ref="editSet()" class="btn btn-default btn-xs pull-right">Edit</a>
    </div>
    <div ng-repeat-end="">
      <div class="list-group-item"
           ng-repeat="reps in sets.reps">
           {{reps.amount}} reps with {{reps.weight}}{{sets.exerciseMetric}}
      </div>
    </div>
  </div>

  <div ng-if="!workouts.newWorkout.sets.length">
    <div class="panel-body">
      <-- add workout
    </div>

  </div>

  <div ng-if="workouts.newWorkout.sets.length" class="panel-footer text-center">
    <button ng-click="finishWorkout(workouts.newWorkout)" class="btn btn-success">Finish Workout</button>
  </div>

</div>
