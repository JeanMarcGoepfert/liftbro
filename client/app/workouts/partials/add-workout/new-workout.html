<div class="panel panel-default">
  <div class="panel-heading">
    <div class="pull-right">
      <a ng-click="deleteWorkout(singleWorkout)"
         class="glyphicon glyphicon-trash"
         href=""
         title="delete workout">
      </a>
    </div>
    <h3 class="panel-title">My Workout</h3>
  </div>

  <div class="list-group" ng-if="workouts.workout.sets.length">
    <div ng-repeat-start="sets in workouts.workout.sets"
         class="list-group-item list-group-item-info">
         {{sets.exerciseName}}
         <a ng-ref="editSet()" class="btn btn-default btn-xs pull-right">Edit</a>
    </div>
    <div ng-repeat-end="">
      <div class="list-group-item"
           ng-repeat="reps in sets.reps">
           {{reps.amount}} reps with {{reps.weight}}{{sets.exerciseMetric}}
      </div>
    </div>
  </div>

  <div ng-if="!workouts.workout.sets.length">
    <div class="panel-body">
      <-- add workout
    </div>

  </div>

  <div ng-if="workouts.workout.sets.length" class="panel-footer text-center">
    <button ng-click="finishWorkout(workouts.workout)" class="btn btn-success">Finish Workout</button>
  </div>

</div>
