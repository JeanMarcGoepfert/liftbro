<div class="panel panel-default">
  <div class="panel-heading">
    <div class="pull-right workout-btns">
      <a ng-click="deleteWorkout(workouts.workout, 'Are you sure you want to delete this workout?')"
         ng-if="workouts.workout.sets.length"
         class="btn btn-xs btn-danger"
         href=""
         title="delete workout">
        <span class="glyphicon glyphicon-trash"></span>
      </a>
    </div>
    <h3 class="panel-title">My Workout</h3>
  </div>

  <div lb-workout-panel class="lb-workout-panel list-group"></div>

  <div ng-if="!workouts.workout.sets.length">
    <div class="panel-body text-center">
      <p class="alert alert-info">Choose an exercise to get started</p>
      <img class="hidden-xs" ng-src="/assets/images/left-arrow.png" alt="<-- Add exercise"/>
    </div>

  </div>

  <div ng-if="workouts.workout.sets.length" class="panel-footer text-center">
    <button ng-click="finishWorkout(workouts.workout)" class="btn btn-success">Finish Workout</button>
  </div>

</div>
