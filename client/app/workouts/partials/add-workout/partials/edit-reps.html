<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Update Reps
    </h3>
  </div>
  <div class="panel-body">

    <form class="row">
      <div class="col-md-4 form-group">
        <input type="text"
               class="form-control"
               ng-model="workouts.editingReps.amount"
               placeholder="amount">
      </div>

      <div class="col-md-4">
        <input type="text"
               class="form-control"
               ng-model="workouts.editingReps.weight"
               placeholder="weight">
      </div>

    </form>
  </div>

  <div class="panel-footer clearfix">
    <div class="pull-right">
      All good? <button ng-click="updateReps(workouts.editingReps, '^.intro-stats')" class="btn btn-primary">Save</button>
    </div>
  </div>

</div>
