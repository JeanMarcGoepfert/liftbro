<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Update Reps
    </h3>
  </div>
  <div class="panel-body">

    <form name="repForm" class="row" novalidate>
      <div class="col-md-5 form-group">
        <input type="text"
               class="form-control"
               name="amount"
               required
               ng-pattern="/[0-9]/"
               ng-model="workouts.editingReps.amount"
               placeholder="amount">
        <p ng-show="repForm.amount.$invalid && !repForm.amount.$pristine" class="text-danger">Enter a number</p>
      </div>

      <div class="col-md-2"><p>reps of</p></div>

      <div class="col-md-5">
        <input type="text"
               class="form-control"
               name="weight"
               ng-model="workouts.editingReps.weight"
               placeholder="weight">
        <p ng-show="repForm.weight.$invalid && !repForm.weight.$pristine" class="text-danger">Enter a number</p>
      </div>
    </form>
  </div>

  <div class="panel-footer clearfix">
    <div class="pull-right">
      All good? <button ng-disabled="repForm.$invalid"
                        ng-click="updateReps(workouts.editingReps, rootState, form)"
                        class="btn btn-primary">Save</button>
    </div>
  </div>

</div>
