<div class="col-sm-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Choose Exercise</h3>
    </div>
    <div class="panel-body">

      <div ng-if="exercises.list.length">
        <div class="form-group">
          <select ng-model="exercises.selectedExercise"
                  ng-options="exercise as (exercise.name + ' (' + exercise.metric + ')') for exercise in exercises.list"
                  ng-change="selectExercise(exercises.selectedExercise)"
                  class="form-control">
            <option value="">Select an exercise</option>
          </select>
        </div>

        <p class="line-through"><span>Or add a new one</span></p>

      </div>

      <form name="newExercise" ng-submit="addExercise(exercises.addExercise)" class="row">
        <div class="form-group col-md-5">
          <input type="text" ng-model="exercises.addExercise.name" placeholder="Name (eg. Benchpress)" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <input type="text" ng-model="exercises.addExercise.metric" placeholder="Metric (eg. kg)" class="form-control">
        </div>
        <div class="form-group col-md-3">
          <button type="submit" class="btn btn-default btn-block">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
