<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Exercise</h3>
  </div>

  <div class="panel-body">

    <form name="newExerciseForm" ng-submit="addExercise(exercises.addExercise, newExerciseForm)" class="row" novalidate>
      <div class="form-group col-md-5">

        <input type="text"
               ng-model="exercises.addExercise.name"
               placeholder="Name (eg. Benchpress)"
               name="name"
               required
               class="form-control">
        <p ng-show="newExerciseForm.name.$invalid && !newExerciseForm.name.$pristine" class="text-danger">Please enter an exercise</p>

      </div>
      <div class="form-group col-md-4">

        <input type="text"
               ng-model="exercises.addExercise.metric"
               placeholder="Metric (eg. kg)"
               name="metric"
               required
               class="form-control">
        <p ng-show="newExerciseForm.metric.$invalid && !newExerciseForm.metric.$pristine" class="text-danger">Please enter a metric</p>

      </div>
      <div class="form-group col-md-3">
        <button type="submit"
                class="btn btn-primary btn-block"
                ng-disabled="newExerciseForm.$invalid">Add</button>
      </div>
    </form>

  </div>

</div>
