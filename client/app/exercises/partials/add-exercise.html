<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Exercise</h3>
  </div>

  <div class="panel-body">

    <form name="newExercise" ng-submit="addExercise(exercises.addExercise)" class="row">
      <div class="form-group col-md-5">
        <input type="text" ng-model="exercises.addExercise.name" placeholder="Name (eg. Benchpress)" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <input type="text" ng-model="exercises.addExercise.metric" placeholder="Metric (eg. kg)" class="form-control">
      </div>
      <div class="form-group col-md-3">
        <button type="submit" class="btn btn-primary btn-block">Add</button>
      </div>
    </form>

  </div>

</div>
