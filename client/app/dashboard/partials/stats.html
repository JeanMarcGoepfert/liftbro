<div class="row">

  <div class="col-sm-6">

    <div class="panel panel-default" ng-if="workouts.list.length">
      <div class="panel-heading">
        <h3 class="panel-title">Latest Workouts</h3>
      </div>

      <div class="list-group">
        <div ng-repeat="workout in workouts.list | limitTo:5"
             class="list-group-item">
             {{workout.dateCreated | date:simple}} - {{workout.sets.length}} set<span ng-if="workout.sets.length > 1">s</span>
             <a ui-sref="dashboard.workout-single({id:workout._id})" class="btn btn-default btn-xs pull-right">View</a>
        </div>
      </div>

      <div class="panel-footer text-center" ng-if="workouts.list.length > 5">
        <a ui-sref="dashboard.workouts-index" class="btn btn-success">View More</a>
      </div>

    </div>

  </div>

</div>
