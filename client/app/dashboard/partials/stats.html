<div class="row">

  <div class="col-sm-6">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Latest Workouts</h3>
      </div>

      <div class="list-group">
        <div ng-repeat="workout in workouts.list | limitTo:5"
             class="list-group-item">
             {{workout.dateCreated | date:simple}} - {{workout.sets.length}} sets
             <a href="/workout/{{workout._id}}" class="btn btn-default btn-xs pull-right">View</a>
        </div>
      </div>

      <div class="panel-footer text-center" ng-if="workouts.list.length > 5">
        <button class="btn btn-success">View More</button>
      </div>

    </div>

  </div>

</div>
