<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit welcome-banner">
  <div class="container">
    <h1>Welcome to Liftbro</h1>
    <p class="lead">Track your gym performance with a single page web app built on NodeJS, MongoDB and Angular!</p>

    <div class="login">

      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="row">

          <div class="col-sm-5">
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" ng-model="user.email" required>
            </div>
          </div>

          <div class="col-sm-5">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" ng-model="user.password" required>
            </div>
          </div>

          <div class="col-sm-2">
            <button class="btn btn-primary btn-login" type="submit">
              Login
            </button>
          </div>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
            Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <hr/>

        <div>
          <span>Not a member yet? </span>
          <a class="btn btn-default btn-primary" href="/signup">
            Sign up
          </a>
        </div>
      </form>

    </div>
  </div>
</header>
